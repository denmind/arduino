<!DOCTYPE html>
<html>
<head>
	<title>Hot or Cold?</title>
</head>
<body>
	<h1>Data Readings</h1>
	<h2>>>Temperature (-30 ~ 70°C)</h2>
	<h3 id="celsius"></h3>
	<h3 id="fahrenheit"></h3>
	<h3 id="kelvin"></h3> 
		
	<h2>>>Relative Humidity (0 ~ 100%)</h2>
	<h3 id="humidity"></h3>
	
	<h2>>>Fan speed</h2>
	<h3 id="fanspeed"></h3>
	
	<h1>Set Temperature' Extreme Values</h1>
	<p>Maximum<input type="range" id="max_range" min="-30" max="70" onchange="modifyMax()"></p>
	<p>Minimum<input type="range" id="min_range" min="-30" max="70" onchange="modifyMin()"></p>
	<h3 id="extreme_value"></h3>
</body>
<footer>
	<p>Sources: 
		<a href="https://is.gd/7ghYj4">Hygrometer [PDF]</a>
		<a href="https://is.gd/uB1rGW" target="_blank">Fan</a>
	</p>
	<p>Note: Setting minimum and maximum range is set for Celsius! Fahrenheit and Kelvin is dependent</p>
<footer>
</html>

	//Data extracted via AM2302 and the calculated fan speed
	socket.on('readings', function (h,c,f,k,fp,fs) {
		//>>Temperature
		document.getElementById("celsius").innerHTML = c + " °C";
		document.getElementById("fahrenheit").innerHTML = f + " °F";
